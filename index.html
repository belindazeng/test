			$.ajax({
				method:"POST",
				url: url,
				data: data,
				dataType:"JSON"
			}).done(function(json)
			{
				callback(json);
			});	
		};
		app.alert = function(message)
		{
			$(".alert").removeClass("hidden").show().fadeOut(5000);
		};
		app.prompt = function(message,cid)
		{
			$("#prompt_cid").val(cid);
			$("#prompt_message").html(message);
			$("#prompt_call").modal({show:'true'});
			$("#prompt_input").focus;
		};
		app.confirm = function(message)
		{
			$("#confirm_message").html(message);
			$("#confirm_call").modal({show:'true'}); 
		};
		app.lookupUser = function(cid)
		{
			app.prompt("Please enter your phone number. Format: ##########",cid);
		};
		app.clip = function(cid,uid)
		{
			if(cid != "" && uid != "")
			{
				app.POST("https://services-qa.walgreens.com/lenslet/clip",{cid:cid,uid:uid},function(data)
				{
					console.log(data);
					if(data.status == "success")
					{
						$("a.btn-clip[cid="+cid+"]").hide();
						$("div.clipped[cid="+cid+"]").fadeIn(1000);
					}
					else
					{
						app.alert("Error clipping coupon! Please try again later");
						window.location = "https://services-qa.walgreens.com/lenslet?q="+app.keyword+"&userID="+uid;
					}
				});
			}
			else
			{
				app.alert("Error clipping coupon! Please try again later");
				window.location = "https://services-qa.walgreens.com/lenslet?q="+app.keyword+"&userID="+uid;
			}
		};
		$(".btn-clip").on('click',function()
		{
			var cid = ($(this).attr("cid")) ? $(this).attr("cid") : "";
			if(app.userID == "")
			{
				app.lookupUser(cid);
			}
			else
			{
				app.clip(cid,app.userID);
			}
		});
		$(".appConfirmOk").on('click',function()
		{
			window.location.href = "tel:+18552250400";
		});
		$(".appConfirmCancel").on('click',function()
		{
			app.alert("Sorry, but it looks like your account is not eligable to clip coupons via your phone number at this time.");
		});
		$(".appPromptOk").on('click',function()
		{
			var phoneNumber = $("#prompt_input").val().replace(/[\W_]+/g,''),
				cid = $("#prompt_cid").val();
			app.POST("https://services-qa.walgreens.com/lenslet/lookup",{uid:phoneNumber},function(data)
			{
				if(data.status == "success")
				{
					app.userID = data.userID;
					app.clip(cid,app.userID);
				}
				else
				{
					app.confirm("It looks like we have more than one Balance Rewards account for your phone number. We are going to start a call to our Customer Service and we'll help get this resolved right away.");
				}
			});
		});
		$(".appPromptCancel").on('click',function()
		{
			app.alert("You will need to enter a valid phone number in order to clip coupons!");
		});
	</script>


</body></html>
